<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CamacPulseVisualizer | Pro Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --teal: #41797e; --navy: #001935; --bg: #f4f7f9; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .app-container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 8px solid var(--teal); }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: var(--navy); margin: 0; font-size: 28px; }

        /* Column Selector Styling */
        .config-panel { display: none; background: #f0f4f7; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #d1d9e0; }
        .config-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        label { display: block; font-size: 11px; font-weight: bold; color: var(--navy); text-transform: uppercase; margin-bottom: 5px; }
        select { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; background: white; }

        .upload-zone { border: 2px dashed #ccc; padding: 30px; border-radius: 10px; cursor: pointer; background: #fafafa; text-align: center; margin-bottom: 20px; }
        .controls { display: none; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 12px; }
        .btn-teal { background: var(--teal); color: white; }
        .btn-navy { background: var(--navy); color: white; }
        
        canvas { width: 100%; height: 450px; display: block; background: #fff; border: 1px solid #eee; border-radius: 8px; }
        .footer { text-align: center; margin-top: 20px; }
        .full-window { color: var(--teal); text-decoration: none; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header"><h1>CamacPulseVisualizer</h1></div>

    <div class="upload-zone" id="dropZone" onclick="document.getElementById('fileIn').click()">
        <strong>Upload any Excel or CSV</strong>
        <p style="font-size: 12px; color: #888;">Complex files supported. You can select columns after upload.</p>
    </div>
    <input type="file" id="fileIn" style="display:none" accept=".xlsx, .xls, .csv">

    <div id="configPanel" class="config-panel">
        <div class="config-grid">
            <div>
                <label>Labels (X-Axis)</label>
                <select id="labelCol" onchange="mapAndRender()"></select>
            </div>
            <div>
                <label>Data Values (Y-Axis)</label>
                <select id="valueCol" onchange="mapAndRender()"></select>
            </div>
        </div>
    </div>

    <div class="controls" id="toolBar">
        <button class="btn btn-teal" onclick="setMode('line')">LINE PULSE</button>
        <button class="btn btn-navy" onclick="setMode('bar')">BAR GROWTH</button>
    </div>

    <canvas id="pulseCanvas"></canvas>
    
    <div class="footer">
        <a href="#" class="full-window" onclick="location.reload()">Clear & Restart</a>
    </div>
</div>

<script>
    let rawJson = [];
    let currentData = [];
    let chartMode = 'line';
    const canvas = document.getElementById('pulseCanvas');
    const ctx = canvas.getContext('2d');

    document.getElementById('fileIn').onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(evt) {
            const data = new Uint8Array(evt.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            
            // Get all data including headers
            rawJson = XLSX.utils.sheet_to_json(sheet);
            
            if (rawJson.length > 0) {
                populateSelectors(Object.keys(rawJson[0]));
                document.getElementById('configPanel').style.display = 'block';
                document.getElementById('toolBar').style.display = 'flex';
                mapAndRender();
            }
        };
        reader.readAsArrayBuffer(file);
    };

    function populateSelectors(headers) {
        const lSel = document.getElementById('labelCol');
        const vSel = document.getElementById('valueCol');
        lSel.innerHTML = ""; vSel.innerHTML = "";
        
        headers.forEach((h, i) => {
            lSel.options.add(new Option(h, h));
            vSel.options.add(new Option(h, h));
        });

        // Smart Guess: Value is usually the second column
        if (headers.length > 1) vSel.selectedIndex = 1;
    }

    function mapAndRender() {
        const lKey = document.getElementById('labelCol').value;
        const vKey = document.getElementById('valueCol').value;

        currentData = rawJson.map(row => ({
            label: String(row[lKey] || ""),
            val: parseFloat(String(row[vKey]).replace(/[^0-9.-]/g, ''))
        })).filter(d => !isNaN(d.val));

        render();
    }

    function setMode(m) { chartMode = m; render(); }

    function render() {
        const dpr = window.devicePixelRatio || 1;
        canvas.width = canvas.offsetWidth * dpr;
        canvas.height = canvas.offsetHeight * dpr;
        ctx.scale(dpr, dpr);

        const w = canvas.offsetWidth;
        const h = canvas.offsetHeight;
        const pad = 60;
        const vals = currentData.map(d => d.val);
        const max = Math.max(...vals) * 1.2 || 100;
        const min = Math.min(...vals) < 0 ? Math.min(...vals) * 1.1 : 0;
        const range = max - min;
        const step = (w - (pad * 2)) / (currentData.length - 1 || 1);

        ctx.clearRect(0, 0, w, h);

        // Axis Lines
        ctx.strokeStyle = "#eee";
        for(let i=0; i<=4; i++) {
            let y = pad + ((h - pad*2) / 4) * i;
            ctx.beginPath(); ctx.moveTo(pad, y); ctx.lineTo(w-pad, y); ctx.stroke();
        }

        if (chartMode === 'line') {
            ctx.beginPath(); ctx.strokeStyle = "#41797e"; ctx.lineWidth = 4;
            currentData.forEach((d, i) => {
                const x = pad + (i * step);
                const y = (h - pad) - ((d.val - min) / range * (h - pad * 2));
                if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

        currentData.forEach((d, i) => {
            const x = pad + (i * step);
            const y = (h - pad) - ((d.val - min) / range * (h - pad * 2));
            ctx.fillStyle = (chartMode === 'bar') ? "#001935" : "#41797e";
            
            if (chartMode === 'bar') {
                const bw = Math.max(step * 0.7, 5);
                ctx.fillRect(x - bw/2, y, bw, (h-pad) - y);
            } else {
                ctx.beginPath(); ctx.arc(x, y, 5, 0, Math.PI*2); ctx.fill();
            }

            if (currentData.length < 20) {
                ctx.fillStyle = "#333"; ctx.font = "bold 10px sans-serif"; ctx.textAlign = "center";
                ctx.fillText(Math.round(d.val).toLocaleString(), x, y - 10);
                ctx.font = "9px sans-serif"; ctx.fillText(d.label, x, h - pad + 20);
            }
        });
    }
</script>
</body>
</html>

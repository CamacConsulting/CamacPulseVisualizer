<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamacPulse | Enterprise Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { 
            --primary: #0f172a; 
            --accent: #3b82f6; 
            --success: #10b981;
            --danger: #f43f5e;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-subtle: #f8fafc;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --ctrl-bg: #f8fafc;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --primary: #f8fafc;
            --accent: #60a5fa;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --bg-subtle: #020617;
            --card-bg: #1e293b;
            --border: #334155;
            --ctrl-bg: #0f172a;
            --card-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background: var(--bg-subtle); 
            color: var(--text-main); 
            margin: 0; 
            padding-bottom: 100px;
            transition: background 0.3s, color 0.3s;
        }

        header { 
            background: var(--card-bg); 
            padding: 1.25rem 2rem; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .container { max-width: 1400px; margin: 2rem auto; padding: 0 2rem; }

        .upload-card { 
            background: var(--card-bg); 
            padding: 80px 40px; 
            border-radius: 16px; 
            box-shadow: var(--card-shadow);
            border: 2px dashed var(--border);
            text-align: center; 
        }

        #statsDash { display: none; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 1.5rem; }

        .card { 
            background: var(--card-bg); 
            padding: 1.5rem; 
            border-radius: 12px; 
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border);
        }

        .card-label { font-size: 0.7rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;}
        .card-val { font-size: 2rem; font-weight: 800; }

        .main-view { display: none; background: var(--card-bg); padding: 1.5rem; border-radius: 16px; box-shadow: var(--card-shadow); border: 1px solid var(--border); }
        .ctrl-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; background: var(--ctrl-bg); padding: 1.5rem; border-radius: 12px; margin-bottom: 1.5rem; border: 1px solid var(--border); }
        
        select, input[type="number"] { 
            width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border); 
            font-size: 0.9rem; background: var(--card-bg); color: var(--text-main);
        }

        canvas { width: 100%; height: 600px; display: block; border-radius: 8px; }

        .nav-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: var(--card-bg); border-top: 1px solid var(--border); 
            padding: 1.25rem 0; text-align: center; z-index: 1000;
        }

        .btn { 
            background: var(--accent); color: white; padding: 12px 24px; border-radius: 8px; 
            border: none; font-weight: 600; cursor: pointer; transition: all 0.2s; font-size: 0.85rem;
        }
        .btn-outline { background: transparent; color: var(--text-main); border: 1px solid var(--border); margin-right: 8px; }

        .theme-toggle {
            cursor: pointer; padding: 8px 12px; border-radius: 20px; background: var(--ctrl-bg);
            border: 1px solid var(--border); font-size: 0.75rem; font-weight: 700; color: var(--text-muted);
        }

        /* PRINT STYLESHEET */
        @media print {
            body { background: white !important; color: black !important; padding: 0; }
            .nav-bar, .theme-toggle, .ctrl-row, #uploadPanel, header div { display: none !important; }
            header { border-bottom: 2px solid #000; padding: 10px 0; }
            .container { margin: 0; padding: 0; max-width: 100%; }
            .card { box-shadow: none !important; border: 1px solid #eee !important; page-break-inside: avoid; }
            .main-view { box-shadow: none !important; border: none !important; padding: 0; }
            canvas { height: 500px !important; }
        }
    </style>
</head>
<body data-theme="light">

<header>
    <strong>CamacPulse <span style="color:var(--accent)">Analytics Report</span></strong>
    <div style="display:flex; align-items:center; gap: 15px;">
        <div id="themeBtn" class="theme-toggle" onclick="toggleTheme()">NIGHT MODE</div>
        <button class="btn btn-outline" style="padding: 6px 12px; font-size: 11px;" onclick="window.print()">PRINT REPORT</button>
    </div>
</header>

<div class="container">
    <div class="upload-card" id="uploadPanel">
        <h2 style="margin-top:0; font-size: 2rem; font-weight: 800;">Data Intelligence Import</h2>
        <p style="color: var(--text-muted);">Import spreadsheet for trajectory analysis and automated reporting.</p>
        <input type="file" id="filePicker" accept=".xlsx, .xls, .csv">
    </div>

    <div id="statsDash">
        <div class="card"><div class="card-label">Mean Analysis</div><div class="card-val" id="vAvg">0</div></div>
        <div class="card"><div class="card-label">Growth Trajectory</div><div class="card-val" id="vTrend">---</div></div>
        <div class="card"><div class="card-label">Next Period Forecast</div><div class="card-val" id="vFore">0</div></div>
    </div>

    <div class="main-view" id="mainApp">
        <div class="ctrl-row">
            <div><label>Temporal Field</label><select id="pickX" onchange="draw()"></select></div>
            <div><label>Metric Field</label><select id="pickY" onchange="draw()"></select></div>
            <div><label>KPI Threshold</label><input type="number" id="pickGoal" oninput="draw()" placeholder="0"></div>
        </div>
        <canvas id="pulseCanvas"></canvas>
    </div>
</div>

<div class="nav-bar">
    <button class="btn btn-outline" onclick="exportData()">Export Data (.XLSX)</button>
    <button class="btn btn-outline" onclick="exportChart()">Save Visualization (.PNG)</button>
    <button class="btn" onclick="window.open(window.location.href, '_blank')">Full Workspace â†—</button>
</div>

<script>
    const picker = document.getElementById('filePicker');
    let dataSet = [];

    function toggleTheme() {
        const b = document.body;
        const isDark = b.getAttribute('data-theme') === 'dark';
        b.setAttribute('data-theme', isDark ? 'light' : 'dark');
        document.getElementById('themeBtn').innerText = isDark ? 'NIGHT MODE' : 'LIGHT MODE';
        if(dataSet.length) draw();
    }

    window.addEventListener('load', () => {
        const saved = sessionStorage.getItem('pulseData');
        if (saved) { dataSet = JSON.parse(saved); startApp(); }
    });

    picker.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (f) => {
            try {
                const workbook = XLSX.read(new Uint8Array(f.target.result), {type: 'array'});
                dataSet = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                if (dataSet.length > 0) {
                    sessionStorage.setItem('pulseData', JSON.stringify(dataSet));
                    startApp();
                }
            } catch(err) { alert("Format Error."); }
        };
        reader.readAsArrayBuffer(file);
    });

    function startApp() {
        const keys = Object.keys(dataSet[0]);
        const sx = document.getElementById('pickX'), sy = document.getElementById('pickY');
        sx.innerHTML = ''; sy.innerHTML = '';
        keys.forEach(k => { sx.add(new Option(k,k)); sy.add(new Option(k,k)); });
        if(keys.length > 1) sy.selectedIndex = 1;
        document.getElementById('uploadPanel').style.display = 'none';
        document.getElementById('statsDash').style.display = 'grid';
        document.getElementById('mainApp').style.display = 'block';
        draw();
    }

    function draw() {
        const canvas = document.getElementById('pulseCanvas'), ctx = canvas.getContext('2d');
        const xKey = document.getElementById('pickX').value, yKey = document.getElementById('pickY').value;
        const goal = parseFloat(document.getElementById('pickGoal').value) || 0;
        const isDark = document.body.getAttribute('data-theme') === 'dark';

        const pts = dataSet.map(d => ({
            x: String(d[xKey]),
            y: parseFloat(String(d[yKey]).replace(/[^0-9.-]/g, ''))
        })).filter(p => !isNaN(p.y));

        const n = pts.length, ys = pts.map(p => p.y);
        let sX=0, sY=0, sXY=0, sXX=0;
        ys.forEach((y,x) => { sX+=x; sY+=y; sXY+=x*y; sXX+=x*x; });
        const m = (n*sXY - sX*sY)/(n*sXX - sX*sX) || 0, b = (sY - m*sX)/n;

        document.getElementById('vAvg').innerText = Math.round(ys.reduce((a,b)=>a+b,0)/n).toLocaleString();
        document.getElementById('vFore').innerText = Math.round(m*n+b).toLocaleString();
        const t = document.getElementById('vTrend');
        t.innerText = m > 0 ? "Upward" : "Downward"; t.style.color = m > 0 ? "var(--success)" : "var(--danger)";

        const dpr = 2;
        canvas.width = canvas.offsetWidth * dpr; canvas.height = canvas.offsetHeight * dpr;
        ctx.scale(dpr, dpr);
        const w = canvas.offsetWidth, h = canvas.offsetHeight;
        
        const pL = 80, pR = 250, pT = 60, pB = 100;
        const max = Math.max(...ys, (m*n+b), goal) * 1.3;
        const step = (w - pL - pR) / (n - 1 || 1);

        ctx.fillStyle = isDark ? "#1e293b" : "white";
        ctx.fillRect(0,0,w,h);

        ctx.strokeStyle = isDark ? "#334155" : "#f1f5f9";
        ctx.fillStyle = "#94a3b8"; ctx.font = "500 11px sans-serif"; ctx.textAlign = "right";
        for(let i=0; i<=5; i++) {
            const val = Math.round(max/5*i), y = (h-pB)-(val/max*(h-pB-pT));
            ctx.beginPath(); ctx.moveTo(pL, y); ctx.lineTo(w-pR, y); ctx.stroke();
            ctx.fillText(val.toLocaleString(), pL-15, y+4);
        }

        if(goal > 0) {
            const gy = (h-pB)-(goal/max*(h-pB-pT));
            ctx.strokeStyle = "#f43f5e"; ctx.setLineDash([5,5]);
            ctx.beginPath(); ctx.moveTo(pL, gy); ctx.lineTo(w-pR, gy); ctx.stroke();
            ctx.setLineDash([]); ctx.fillStyle = "#f43f5e"; ctx.textAlign="left";
            ctx.fillText("KPI TARGET", w-pR+10, gy+4);
        }

        const fy = (h-pB)-((m*n+b)/max*(h-pB-pT)), fx = pL+(n*step);
        ctx.setLineDash([6,6]); ctx.strokeStyle = "#94a3b8"; ctx.beginPath();
        ctx.moveTo(pL+((n-1)*step), (h-pB)-(pts[n-1].y/max*(h-pB-pT))); ctx.lineTo(fx, fy); ctx.stroke();
        ctx.setLineDash([]); ctx.fillStyle = "#3b82f6"; ctx.beginPath(); ctx.arc(fx, fy, 6, 0, 7); ctx.fill();
        ctx.fillStyle = isDark ? "#f8fafc" : "#0f172a"; ctx.fillText("PROJECTION", fx+15, fy+4);

        ctx.strokeStyle = isDark ? "#60a5fa" : "#0f172a"; ctx.lineWidth = 3; ctx.beginPath();
        pts.forEach((p, i) => {
            const x = pL+(i*step), y = (h-pB)-(p.y/max*(h-pB-pT));
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            ctx.save(); ctx.translate(x, h-pB+30); ctx.rotate(Math.PI/4);
            ctx.fillStyle = "#94a3b8"; ctx.textAlign="left"; ctx.fillText(p.x, 0, 0); ctx.restore();
        });
        ctx.stroke();

        pts.forEach((p, i) => {
            const x = pL+(i*step), y = (h-pB)-(p.y/max*(h-pB-pT));
            ctx.fillStyle = isDark ? "#1e293b" : "white";
            ctx.beginPath(); ctx.arc(x,y,4,0,7); ctx.fill();
            ctx.strokeStyle = isDark ? "#60a5fa" : "#0f172a"; ctx.lineWidth = 2; ctx.stroke();
        });
    }

    function exportChart() {
        const c = document.getElementById('pulseCanvas');
        const l = document.createElement('a');
        l.download = `Chart_${new Date().getTime()}.png`;
        l.href = c.toDataURL('image/png', 1.0);
        l.click();
    }

    function exportData() {
        if(!dataSet.length) return;
        const xKey = document.getElementById('pickX').value, yKey = document.getElementById('pickY').value;
        const pts = dataSet.map(d => ({ y: parseFloat(String(d[yKey]).replace(/[^0-9.-]/g, '')) })).filter(p => !isNaN(p.y));
        const n = pts.length;
        let sX=0, sY=0, sXY=0, sXX=0;
        pts.forEach((p, x) => { sX+=x; sY+=p.y; sXY+=x*p.y; sXX+=x*x; });
        const m = (n*sXY - sX*sY)/(n*sXX - sX*sX) || 0, b = (sY - m*sX)/n;
        const exp = dataSet.map((r, i) => ({ ...r, "Trend_Value": Math.round((m * i + b)*100)/100 }));
        exp.push({ [xKey]: "FORECAST", [yKey]: "---", "Trend_Value": Math.round((m*n+b)*100)/100 });
        const ws = XLSX.utils.json_to_sheet(exp);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Analysis");
        XLSX.writeFile(wb, `Data_Export.xlsx`);
    }

    window.addEventListener('resize', () => { if(dataSet.length) draw(); });
</script>
</body>
</html>

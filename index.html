<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CamacPulseVisualizer | Auto-Sync View</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --teal: #41797e; --navy: #001935; --bg: #f8fafc; --accent: #5aa4ab; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--navy); margin: 0; padding: 0 0 100px 0; overflow-x: hidden; }
        header { background: var(--navy); color: white; padding: 20px; text-align: center; border-bottom: 4px solid var(--teal); }
        .wrapper { max-width: 1400px; margin: 20px auto; padding: 0 20px; }
        #statsDash { display: none; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .card { background: var(--navy); color: white; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--teal); }
        .card div { font-size: 24px; font-weight: 800; color: var(--accent); }
        .panel { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .upload-section { border: 3px dashed #cbd5e1; padding: 60px; text-align: center; cursor: pointer; border-radius: 12px; background: #fafafa; }
        .controls { display: none; margin-top: 20px; background: #f1f5f9; padding: 20px; border-radius: 12px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        canvas { width: 100%; height: 650px; margin-top: 20px; display: block; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--navy); padding: 15px 0; border-top: 4px solid var(--teal); text-align: center; z-index: 1000; }
        .btn-full { background: var(--teal); color: white; padding: 12px 35px; border-radius: 25px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

<header><strong>CAMACPULSE ANALYTICS</strong></header>

<div class="wrapper">
    <div id="statsDash">
        <div class="card"><small>Average</small><div id="outAvg">0</div></div>
        <div class="card"><small>Trend</small><div id="outTrend">---</div></div>
        <div class="card"><small>Forecast</small><div id="outFore">0</div></div>
    </div>

    <div class="panel">
        <div class="upload-section" id="dropZone">
            <h2>Intelligence Import</h2>
            <p>Select your file to begin analysis</p>
            <input type="file" id="fileIn" accept=".xlsx, .xls, .csv">
        </div>

        <div class="controls" id="ctrls">
            <div class="grid">
                <div><label>X-Axis</label><select id="selX" onchange="update()"></select></div>
                <div><label>Y-Axis</label><select id="selY" onchange="update()"></select></div>
                <div><label>Target</label><input type="number" id="goal" oninput="update()" placeholder="Enter goal..."></div>
            </div>
            <canvas id="pulseCanvas"></canvas>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <button class="btn-full" onclick="launchFull()">View in Full Window â†—</button>
</div>

<script>
    const fileIn = document.getElementById('fileIn');
    let raw = [];

    // --- 1. PERSISTENCE LOGIC ---
    window.onload = () => {
        const savedData = sessionStorage.getItem('pulseData');
        if (savedData) {
            raw = JSON.parse(savedData);
            init();
        }
    };

    function launchFull() {
        window.open(window.location.href, '_blank');
    }

    document.getElementById('dropZone').onclick = (e) => { if(e.target !== fileIn) fileIn.click(); };

    fileIn.onchange = (e) => {
        const file = e.target.files[0];

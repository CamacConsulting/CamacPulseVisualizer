<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamacPulseVisualizer | Intelligence Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root { --teal: #41797e; --navy: #001935; --bg: #f8fafc; --white: #ffffff; --red: #e11d48; --accent: #5aa4ab; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--navy); margin: 0; padding: 0 0 100px 0; }
        
        /* Header & Nav */
        header { background: var(--navy); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--teal); }
        .logo { font-size: 22px; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        .logo-dot { height: 12px; width: 12px; background: var(--teal); border-radius: 50%; display: inline-block; }

        .wrapper { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        
        /* Dashboard Stats */
        .dashboard-grid { display: none; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .intel-card { background: var(--navy); color: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); position: relative; overflow: hidden; }
        .intel-card small { text-transform: uppercase; font-size: 11px; letter-spacing: 1.5px; opacity: 0.7; }
        .intel-card .value { font-size: 28px; font-weight: 700; margin-top: 8px; color: var(--accent); }
        .intel-card::after { content: ""; position: absolute; bottom: 0; right: 0; width: 60px; height: 60px; background: rgba(255,255,255,0.03); border-radius: 50%; transform: translate(20%, 20%); }

        /* Interface Area */
        .main-panel { background: white; border-radius: 16px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .upload-section { border: 2px dashed #cbd5e1; border-radius: 12px; padding: 50px; text-align: center; cursor: pointer; transition: 0.3s; background: #fdfdfd; }
        .upload-section:hover { border-color: var(--teal); background: #f0f9fa; }

        .ui-controls { display: none; margin-top: 30px; padding-top: 30px; border-top: 1px solid #f1f5f9; }
        .control-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 25px; }
        label { font-size: 12px; font-weight: 700; color: #64748b; margin-bottom: 8px; display: block; }
        select, input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #e2e8f0; font-size: 14px; color: var(--navy); font-weight: 600; }

        /* Chart Visual */
        .canvas-container { margin-top: 20px; position: relative; }
        canvas { width: 100%; height: 500px; display: block; }

        .btn-group { display: flex; gap: 12px; margin-top: 20px; }
        .btn { padding: 12px 24px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; font-size: 12px; text-transform: uppercase; transition: 0.2s; }
        .btn-teal { background: var(--teal); color: white; }
        .btn-navy { background: var(--navy); color: white; }
        .btn-teal:hover { background: #356367; }

        .footer-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--navy); padding: 18px; text-align: center; border-top: 4px solid var(--teal); }
        .footer-nav a { color: white; text-decoration: none; font-weight: 700; font-size: 14px; letter-spacing: 0.5px; }
    </style>
</head>
<body>

<header>
    <div class="logo"><span class="logo-dot"></span> CamacPulseVisualizer</div>
    <div id="status" style="font-size: 12px; opacity: 0.8;">Awaiting Data...</div>
</header>

<div class="wrapper">
    <div class="dashboard-grid" id="intelDash">
        <div class="intel-card"><small>Average Pulse</small><div class="value" id="statAvg">0</div></div>
        <div class="intel-card"><small>Trend Analysis</small><div class="value" id="statTrend">---</div></div>
        <div class="intel-card"><small>Forecast Point</small><div class="value" id="statFore">0</div></div>
    </div>

    <div class="main-panel">
        <div class="upload-section" id="dropZone">
            <h3 style="margin:0 0 10px 0;">Intelligence Dashboard</h3>
            <p style="color:#64748b; margin:0;">Click or drop your Excel file here to activate visual tracking</p>
            <input type="file" id="fileIn" style="display:none" accept=".xlsx, .xls, .csv">
        </div>

        <div class="ui-controls" id="controls">
            <div class="control-row">
                <div><label>Horizontal Labels (X)</label><select id="selX" onchange="update()"></select></div>
                <div><label>Vertical Metric (Y)</label><select id="selY" onchange="update()"></select></div>
                <div><label>Annual Target Line</label><input type="number" id="target" placeholder="Set Goal..." oninput="update()"></div>
            </div>
            <div class="btn-group">
                <button class="btn btn-teal" onclick="setMode('line')">Pulse Line</button>
                <button class="btn btn-teal" onclick="setMode('bar')">Growth Bars</button>
                <button class="btn btn-navy" onclick="exportPNG()" style="margin-left:auto;">Export PNG Intelligence</button>
            </div>
            <div class="canvas-container">
                <canvas id="pulseCanvas"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="footer-nav">
    <a href="javascript:void(0)" onclick="window.open(window.location.href, '_blank')">OPEN FULL ANALYTICS VIEW â†—</a>
</div>

<script>
    let rawData = [], chartMode = 'line';
    const canvas = document.getElementById('pulseCanvas'), ctx = canvas.getContext('2d');

    document.getElementById('dropZone').onclick = () => document.getElementById('fileIn').click();
    document.getElementById('fileIn').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (f) => {
            const wb = XLSX.read(new Uint8Array(f.target.result), {type: 'array'});
            rawData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            if(rawData.length > 0) initApp();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    };

    function initApp() {
        const keys = Object.keys(rawData[0]);
        const sx = document.getElementById('selX'), sy = document.getElementById('selY');
        sx.innerHTML = ''; sy.innerHTML = '';
        keys.forEach(k => { sx.add(new Option(k,k)); sy.add(new Option(k,k)); });
        if(keys.length > 1) sy.selectedIndex = 1;

        document.getElementById('dropZone').style.display = 'none';
        document.getElementById('intelDash').style.display = 'grid';
        document.getElementById('controls').style.display = 'block';
        document.getElementById('status').innerText = "System Active";
        update();
    }

    function setMode(m) { chartMode = m; update(); }

    function update() {
        const xK = document.getElementById('selX').value, yK = document.getElementById('selY').value;
        const clean = rawData.map(d => ({
            x: String(d[xK]),
            y: parseFloat(String(d[yK]).replace(/[^0-9.-]/g, ''))
        })).filter(p => !isNaN(p.y));

        const n = clean.length, ys = clean.map(p => p.y);
        const avg = ys.reduce((a,b) => a+b, 0) / n;
        let sX=0, sY=0, sXY=0, sXX=0;
        ys.forEach((y, x) => { sX+=x; sY+=y; sXY+=x*y; sXX+=x*x; });
        const m = (n*sXY - sX*sY)/(n*sXX - sX*sX), b = (sY - m*sX)/n;

        document.getElementById('statAvg').innerText = Math.round(avg).toLocaleString();
        document.getElementById('statFore').innerText = Math.round(m*n + b).toLocaleString();
        document.getElementById('statTrend').innerText = m > 0 ? "Upward" : "Downward";
        document.getElementById('statTrend').style.color = m > 0 ? "#5aa4ab" : "#ff6b6b";

        render(clean, {m, b, n});
    }

    function render(data, stats) {
        const dpr = 2;
        canvas.width = canvas.offsetWidth * dpr; canvas.height = canvas.offsetHeight * dpr;
        ctx.scale(dpr, dpr);
        const w = canvas.offsetWidth, h = canvas.offsetHeight;
        const pL = 80, pR = 120, pT = 60, pB = 100;
        
        const target = parseFloat(document.getElementById('target').value) || 0;
        const max = Math.max(...data.map(d => d.y), (stats.m * data.length + stats.b), target) * 1.2;
        const step = (w - pL - pR) / (data.length - 1 || 1);

        ctx.fillStyle = "white"; ctx.fillRect(0,0,w,h);

        // 1. Grid & Y-Axis Labels (Explicitly Drawing Values)
        ctx.strokeStyle = "#f1f5f9"; ctx.lineWidth = 1;
        ctx.fillStyle = "#94a3b8"; ctx.font = "bold 11px sans-serif"; ctx.textAlign = "right";
        for(let i=0; i<=5; i++) {
            const val = Math.round(max/5*i), y = (h-pB) - (val/max*(h-pB-pT));
            ctx.beginPath(); ctx.moveTo(pL, y); ctx.lineTo(w-pR, y); ctx.stroke();
            ctx.fillText(val.toLocaleString(), pL-15, y+4);
        }

        // 2. Target Goal Line
        if(target > 0) {
            const gy = (h-pB) - (target/max*(h-pB-pT));
            ctx.strokeStyle = "#e11d48"; ctx.setLineDash([]); ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(pL, gy); ctx.lineTo(w-pR, gy); ctx.stroke();
            ctx.fillStyle = "#e11d48"; ctx.fillRect(w-pR+10, gy-12, 100, 24);
            ctx.fillStyle = "white"; ctx.textAlign="left"; ctx.fillText("TARGET GOAL", w-pR+18, gy+4);
        }

        // 3. Predictive Projection (Dashed)
        ctx.setLineDash([5, 5]); ctx.strokeStyle = "rgba(15, 23, 42, 0.2)"; ctx.lineWidth = 2;
        ctx.beginPath();
        for(let i=0; i<=data.length; i++) {
            const py = stats.m*i + stats.b, px = pL+(i*step), pyPos = (h-pB) - (py/max*(h-pB-pT));
            if(i===0) ctx.moveTo(px, pyPos); else ctx.lineTo(px, pyPos);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CamacPulse | Analytics Suite</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { 
            --primary: #0f172a; 
            --accent: #3b82f6; 
            --success: #10b981;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-subtle: #f8fafc;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
        }

        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background: var(--bg-subtle); 
            color: var(--text-main); 
            margin: 0; 
            line-height: 1.5;
        }

        header { 
            background: white; 
            color: var(--primary); 
            padding: 1.5rem 2rem; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e2e8f0;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        header strong { 
            font-size: 1.25rem; 
            letter-spacing: -0.025em; 
            text-transform: uppercase;
        }

        .container { max-width: 1400px; margin: 2rem auto; padding: 0 2rem; }

        /* Upload Section */
        .upload-card { 
            background: white; 
            padding: 60px; 
            border-radius: 16px; 
            box-shadow: var(--card-shadow);
            border: 2px dashed #e2e8f0;
            text-align: center; 
        }

        input[type="file"] { 
            margin-top: 1rem;
            padding: 12px 24px; 
            border: 1px solid #e2e8f0;
            border-radius: 8px; 
            font-size: 14px;
        }

        /* Dashboard Metrics */
        #statsDash { 
            display: none; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 1.5rem; 
            margin-bottom: 1.5rem; 
        }

        .card { 
            background: white; 
            padding: 1.5rem; 
            border-radius: 12px; 
            box-shadow: var(--card-shadow);
            border: 1px solid #f1f5f9;
        }

        .card-label { font-size: 0.75rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;}
        .card-val { font-size: 1.875rem; font-weight: 700; color: var(--primary); }

        /* Main App Area */
        .main-view { 
            display: none; 
            background: white; 
            padding: 1.5rem; 
            border-radius: 16px; 
            box-shadow: var(--card-shadow); 
        }

        .ctrl-row { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 1.5rem; 
            background: #f8fafc; 
            padding: 1.5rem; 
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        label { display: block; font-size: 0.875rem; font-weight: 500; color: var(--text-muted); margin-bottom: 0.5rem; }
        
        select, input[type="number"] { 
            width: 100%; 
            padding: 0.625rem; 
            border-radius: 8px; 
            border: 1px solid #cbd5e1; 
            font-size: 0.875rem;
            outline: none;
            transition: border-color 0.2s;
        }

        select:focus { border-color: var(--accent); }

        canvas { width: 100%; height: 550px; display: block; }

        /* Navigation */
        .nav-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: white; padding: 1rem 0; 
            border-top: 1px solid #e2e8f0; 
            text-align: center; 
        }

        .btn { 
            background: var(--primary); 
            color: white; 
            padding: 10px 24px; 
            border-radius: 8px; 
            border: none; 
            font-weight: 600; 
            cursor: pointer; 
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }

    </style>
</head>
<body>

<header>
    <strong>CamacPulse <span style="color:var(--accent)">Analytics</span></strong>
    <div style="font-size: 12px; color: var(--text-muted)">v2.0 Stable Build</div>
</header>

<div class="container">
    <div class="upload-card" id="uploadPanel">
        <h2 style="margin-top:0; font-weight: 800;">Data Intelligence Import</h2>
        <p style="color: var(--text-muted);">Drop your trajectory datasets (XLSX, CSV) here to initialize analysis.</p>
        <input type="file" id="filePicker" accept=".xlsx, .xls, .csv">
    </div>

    <div id="statsDash">
        <div class="card"><div class="card-label">Avg. Velocity</div><div class="card-val" id="vAvg">0</div></div>
        <div class="card"><div class="card-label">Current Trend</div><div class="card-val" id="vTrend" style="color: var(--success)">---</div></div>
        <div class="card"><div class="card-label">Projected Yield</div><div class="card-val" id="vFore">0</div></div>
    </div>

    <div class="main-view" id="mainApp">
        <div class="ctrl-row">
            <div><label>Temporal Axis (X)</label><select id="pickX" onchange="draw()"></select></div>
            <div><label>Measurement Axis (Y)</label><select id="pickY" onchange="draw()"></select></div>
            <div><label>Performance Target</label><input type="number" id="pickGoal" oninput="draw()" placeholder="Set KPI value..."></div>
        </div>
        <canvas id="pulseCanvas"></canvas>
    </div>
</div>

<div class="nav-bar">
    <button class="btn" onclick="window.open(window.location.href, '_blank')">Expand to Workspace â†—</button>
</div>

<script>
    /* Keep your existing JavaScript here - it will function exactly as before */
    const picker = document.getElementById('filePicker');
    let dataSet = [];

    window.addEventListener('load', () => {
        const saved = sessionStorage.getItem('pulseData');
        if (saved) {
            dataSet = JSON.parse(saved);
            startApp();
        }
    });

    picker.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (f) => {
            try {
                const workbook = XLSX.read(new Uint8Array(f.target.result), {type: 'array'});
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                dataSet = XLSX.utils.sheet_to_json(firstSheet);
                if (dataSet.length > 0) {
                    sessionStorage.setItem('pulseData', JSON.stringify(dataSet));
                    startApp();
                }
            } catch(err) {
                alert("Upload Failed: System requires standard spreadsheet formatting.");
            }
        };
        reader.readAsArrayBuffer(file);
    });

    function startApp() {
        const keys = Object.keys(dataSet[0]);
        const sx = document.getElementById('pickX'), sy = document.getElementById('pickY');
        sx.innerHTML = ''; sy.innerHTML = '';
        keys.forEach(k => { sx.add(new Option(k,k)); sy.add(new Option(k,k)); });
        if(keys.length > 1) sy.selectedIndex = 1;
        document.getElementById('uploadPanel').style.display = 'none';
        document.getElementById('statsDash').style.display = 'grid';
        document.getElementById('mainApp').style.display = 'block';
        draw();
    }

    function draw() {
        const canvas = document.getElementById('pulseCanvas'), ctx = canvas.getContext('2d');
        const xKey = document.getElementById('pickX').value, yKey = document.getElementById('pickY').value;
        const goal = parseFloat(document.getElementById('pickGoal').value) || 0;

        const pts = dataSet.map(d => ({
            x: String(d[xKey]),
            y: parseFloat(String(d[yKey]).replace(/[^0-9.-]/g, ''))
        })).filter(p => !isNaN(p.y));

        const n = pts.length, ys = pts.map(p => p.y);
        let sX=0, sY=0, sXY=0, sXX=0;
        ys.forEach((y,x) => { sX+=x; sY+=y; sXY+=x*y; sXX+=x*x; });
        const m = (n*sXY - sX*sY)/(n*sXX - sX*sX) || 0, b = (sY - m*sX)/n;

        document.getElementById('vAvg').innerText = Math.round(ys.reduce((a,b)=>a+b,0)/n).toLocaleString();
        document.getElementById('vFore').innerText = Math.round(m*n+b).toLocaleString();
        const trendEl = document.getElementById('vTrend');
        trendEl.innerText = m > 0 ? "Upward" : "Downward";
        trendEl.style.color = m > 0 ? "#10b981" : "#ef4444";

        const dpr = 2;
        canvas.width = canvas.offsetWidth * dpr; canvas.height = canvas.offsetHeight * dpr;
        ctx.scale(dpr, dpr);
        const w = canvas.offsetWidth, h = canvas.offsetHeight;
        
        const pL = 80, pR = 280, pT = 60, pB = 100;
        const max = Math.max(...ys, (m*n+b), goal) * 1.3;
        const step = (w - pL - pR) / (n - 1 || 1);

        ctx.fillStyle = "white"; ctx.fillRect(0,0,w,h);

        // Axis Grid
        ctx.strokeStyle = "#f1f5f9"; ctx.lineWidth = 1;
        ctx.fillStyle = "#94a3b8"; ctx.font = "500 11px sans-serif"; ctx.textAlign = "right";
        for(let i=0; i<=5; i++) {
            const val = Math.round(max/5*i), y = (h-pB)-(val/max*(h-pB-pT));
            ctx.beginPath(); ctx.moveTo(pL, y); ctx.lineTo(w-pR, y); ctx.stroke();
            ctx.fillText(val.toLocaleString(), pL-15, y+4);
        }

        // Target Line (Modern Red)
        if(goal > 0) {
            const gy = (h-pB)-(goal/max*(h-pB-pT));
            ctx.strokeStyle = "#f43f5e"; ctx.setLineDash([4,4]); ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(pL, gy); ctx.lineTo(w-pR, gy); ctx.stroke();
            ctx.fillStyle = "#f43f5e"; ctx.textAlign="left"; ctx.setLineDash([]);
            ctx.fillText("KPI TARGET", w-pR+10, gy+4);
        }

        // Forecast Projection
        const fy = (h-pB)-((m*n+b)/max*(h-pB-pT)), fx = pL+(n*step);
        ctx.setLineDash([6,6]); ctx.strokeStyle = "#cbd5e1"; ctx.beginPath();
        ctx.moveTo(pL+((n-1)*step), (h-pB)-(pts[n-1].y/max*(h-pB-pT)));
        ctx.lineTo(fx, fy); ctx.stroke();
        
        ctx.setLineDash([]); ctx.fillStyle = "#3b82f6";
        ctx.beginPath(); ctx.arc(fx, fy, 6, 0, 7); ctx.fill();
        ctx.fillStyle = "#1e293b"; ctx.font = "bold 12px sans-serif";
        ctx.fillText("PROJECTION", fx+15, fy+4);

        // Main Pulse Line
        ctx.strokeStyle = "#0f172a"; ctx.lineWidth = 3; ctx.beginPath();
        pts.forEach((p, i) => {
            const x = pL+(i*step), y = (h-pB)-(p.y/max*(h-pB-pT));
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            ctx.save(); ctx.translate(x, h-pB+30); ctx.rotate(Math.PI/4);
            ctx.fillStyle = "#64748b"; ctx.textAlign="left"; ctx.font = "11px sans-serif";
            ctx.fillText(p.x, 0, 0); ctx.restore();
        });
        ctx.stroke();

        // Data Points
        pts.forEach((p, i) => {
            const x = pL+(i*step), y = (h-pB)-(p.y/max*(h-pB-pT));
            ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(x,y,4,0,7); ctx.fill();
            ctx.strokeStyle = "#0f172a"; ctx.lineWidth = 2; ctx.stroke();
        });
    }
</script>
</body>
</html>

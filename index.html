<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CamacPulse | Full Window Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --teal: #41797e; --navy: #001935; --accent: #5aa4ab; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: #fff; color: var(--navy); }
        
        /* Clean Header for Full Window */
        header { background: var(--navy); color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
        
        .workspace { padding: 30px; }
        
        #uploadArea { border: 2px dashed #ccc; padding: 80px; text-align: center; border-radius: 15px; background: #f9f9f9; cursor: pointer; }
        
        #stats { display: none; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .card { background: var(--navy); color: white; padding: 20px; border-radius: 10px; }
        .card div { font-size: 32px; font-weight: 800; color: var(--accent); }

        .controls { display: none; grid-template-columns: repeat(3, 1fr); gap: 20px; background: #eee; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        canvas { width: 100%; height: 65vh; }
        
        select, input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 900; font-size: 24px;">CAMAC<span style="color:var(--accent)">PULSE</span></div>
    <div style="font-size: 12px; opacity: 0.7;">FULL WINDOW WORKSPACE</div>
</header>

<div class="workspace">
    <div id="uploadArea" onclick="document.getElementById('fin').click()">
        <h1>Initialize Analytics</h1>
        <p>Re-upload your file to view in full window mode.</p>
        <input type="file" id="fin" style="display:none">
    </div>

    <div id="stats">
        <div class="card"><small>AVERAGE</small><div id="oAvg">0</div></div>
        <div class="card"><small>TREND</small><div id="oTrend">---</div></div>
        <div class="card"><small>FORECAST</small><div id="oFore">0</div></div>
    </div>

    <div id="app" style="display:none">
        <div class="controls">
            <div><label>X-Axis</label><select id="sx" onchange="draw()"></select></div>
            <div><label>Y-Axis</label><select id="sy" onchange="draw()"></select></div>
            <div><label>Goal</label><input type="number" id="gl" oninput="draw()"></div>
        </div>
        <canvas id="canv"></canvas>
    </div>
</div>

<script>
    let d = [];
    document.getElementById('fin').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (f) => {
            const wb = XLSX.read(new Uint8Array(f.target.result), {type: 'array'});
            d = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            if(d.length > 0) {
                const keys = Object.keys(d[0]);
                const sx = document.getElementById('sx'), sy = document.getElementById('sy');
                keys.forEach(k => { sx.add(new Option(k,k)); sy.add(new Option(k,k)); });
                document.getElementById('uploadArea').style.display = 'none';
                document.getElementById('stats').style.display = 'grid';
                document.getElementById('app').style.display = 'block';
                draw();
            }
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    };

    function draw() {
        const canvas = document.getElementById('canv'), ctx = canvas.getContext('2d');
        const xK = document.getElementById('sx').value, yK = document.getElementById('sy').value;
        const pts = d.map(i => ({ x: String(i[xK]), y: parseFloat(String(i[yK]).replace(/[^0-9.-]/g, '')) }));
        
        canvas.width = canvas.offsetWidth * 2; canvas.height = canvas.offsetHeight * 2;
        ctx.scale(2, 2);
        const w = canvas.offsetWidth, h = canvas.offsetHeight, p = 60;
        const max = Math.max(...pts.map(p => p.y)) * 1.2;
        
        ctx.clearRect(0,0,w,h);
        ctx.strokeStyle = "var(--teal)"; ctx.lineWidth = 4; ctx.beginPath();
        pts.forEach((pt, i) => {
            const x = p + (i * (w - p * 2) / (pts.length - 1));
            const y = (h - p) - (pt.y / max * (h - p * 2));
            if(i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
        });
        ctx.stroke();
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CamacPulse | Enterprise Intelligence</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --teal: #41797e; --navy: #001935; --bg: #f4f7f9; --accent: #5aa4ab; }
        
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--navy); margin: 0; transition: 0.3s; }
        
        /* Standard View Container */
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }

        /* FULL WINDOW CLASS - Triggered by the link */
        body.full-window-active { background: white; }
        body.full-window-active .container { max-width: 98% !important; margin: 10px auto !important; }
        body.full-window-active header, body.full-window-active .upload-card-extra { display: none; }
        body.full-window-active .main-panel { border: none; box-shadow: none; }
        body.full-window-active canvas { height: 75vh !important; }

        header { background: var(--navy); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .main-panel { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }

        #stats { display: none; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: var(--navy); color: white; padding: 20px; border-radius: 12px; text-align: center; }
        .stat-card div { font-size: 28px; font-weight: 800; color: var(--accent); }

        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; background: #f8fafc; padding: 20px; border-radius: 10px; }
        canvas { width: 100%; height: 500px; display: block; }

        .footer-nav { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: var(--navy); padding: 20px 0; text-align: center; 
            border-top: 3px solid var(--teal); z-index: 9999;
        }
        .footer-nav a { color: white; text-decoration: none; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 13px; }

        .upload-zone { border: 2px dashed #cbd5e1; padding: 50px; text-align: center; border-radius: 12px; cursor: pointer; }
    </style>
</head>
<body id="bodyTag">

<header>
    <div style="font-weight: 900;">CAMAC<span style="color:var(--accent)">PULSE</span></div>
    <div id="status" style="font-size: 11px; color: var(--accent);">READY</div>
</header>

<div class="container">
    <div class="main-panel" id="uploadPanel">
        <div class="upload-zone" onclick="document.getElementById('fileIn').click()">
            <h2>Intelligence Dashboard</h2>
            <p>Upload your Excel file to initialize analysis.</p>
            <input type="file" id="fileIn" accept=".xlsx, .xls, .csv" style="display:none">
        </div>
    </div>

    <div id="stats">
        <div class="stat-card"><small>AVERAGE</small><div id="oAvg">0</div></div>
        <div class="stat-card"><small>TREND</small><div id="oTrend">---</div></div>
        <div class="stat-card"><small>FORECAST</small><div id="oFore">0</div></div>
    </div>

    <div class="main-panel" id="appInterface" style="display:none">
        <div class="controls">
            <div><label>X-Axis</label><select id="selX" onchange="draw()"></select></div>
            <div><label>Y-Axis</label><select id="selY" onchange="draw()"></select></div>
            <div><label>Goal</label><input type="number" id="goal" oninput="draw()"></div>
        </div>
        <canvas id="chartCanvas"></canvas>
    </div>
</div>

<div class="footer-nav">
    <a onclick="toggleFullView()" id="viewLink">VIEW FULL WINDOW ↗</a>
</div>

<script>
    let rawData = [];
    
    // File Upload Logic
    document.getElementById('fileIn').onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (f) => {
            const wb = XLSX.read(new Uint8Array(f.target.result), {type: 'array'});
            rawData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            if(rawData.length > 0) {
                initApp();
            }
        };
        reader.readAsArrayBuffer(file);
    };

    function initApp() {
        const keys = Object.keys(rawData[0]);
        const sx = document.getElementById('selX'), sy = document.getElementById('selY');
        sx.innerHTML = ''; sy.innerHTML = '';
        keys.forEach(k => { sx.add(new Option(k,k)); sy.add(new Option(k,k)); });
        if(keys.length > 1) sy.selectedIndex = 1;

        document.getElementById('uploadPanel').style.display = 'none';
        document.getElementById('stats').style.display = 'grid';
        document.getElementById('appInterface').style.display = 'block';
        draw();
    }

    // THE FULL WINDOW TOGGLE
    function toggleFullView() {
        const body = document.getElementById('bodyTag');
        const link = document.getElementById('viewLink');
        
        if(body.classList.contains('full-window-active')) {
            body.classList.remove('full-window-active');
            link.innerText = "VIEW FULL WINDOW ↗";
        } else {
            body.classList.add('full-window-active');
            link.innerText = "EXIT FULL WINDOW ✕";
        }
        draw(); // Redraw to fill new width
    }

    function draw() {
        const canvas = document.getElementById('chartCanvas'), ctx = canvas.getContext('2d');
        if(!rawData.length) return;

        const xK = document.getElementById('selX').value, yK = document.getElementById('selY').value;
        const goal = parseFloat(document.getElementById('goal').value) || 0;

        const pts = rawData.map(d => ({
            x: String(d[xK]),
            y: parseFloat(String(d[yK]).replace(/[^0-9.-]/g, ''))
        })).filter(p => !isNaN(p.y));

        const n = pts.length, ys = pts.map(p => p.y);
        let sX=0, sY=0, sXY=0, sXX=0;
        ys.forEach((y,x) => { sX+=x; sY+=y; sXY+=x*y; sXX+=x*x; });
        const m = (n*sXY - sX*sY)/(n*sXX - sX*sX) || 0, b = (sY - m*sX)/n;

        document.getElementById('oAvg').innerText = Math.round(ys.reduce((a,b)=>a+b,0)/n).toLocaleString();
        document.getElementById('oFore').innerText = Math.round(m*n+b).toLocaleString();
        document.getElementById('oTrend').innerText = m > 0 ? "Upward" : "Downward";

        const dpr = 2;
        canvas.width = canvas.offsetWidth * dpr; canvas.height = canvas.offsetHeight * dpr;
        ctx.scale(dpr, dpr);
        const w = canvas.offsetWidth, h = canvas.offsetHeight;
        
        const pL = 80, pR = 250, pT = 50, pB = 100;
        const max = Math.max(...ys, (m*n+b), goal) * 1.3;
        const step = (w - pL - pR) / (n - 1 || 1);

        ctx.clearRect(0,0,w,h);

        // Grid
        ctx.strokeStyle = "#f1f5f9"; ctx.lineWidth = 1;
        for(let i=0; i<=5; i++) {
            const val = Math.round(max/5*i), y = (h-pB)-(val/max*(h-pB-pT));
            ctx.beginPath(); ctx.moveTo(pL, y); ctx.lineTo(w-pR, y); ctx.stroke();
            ctx.fillStyle = "#94a3b8"; ctx.font = "bold 10px sans-serif"; ctx.textAlign = "right";
            ctx.fillText(val.toLocaleString(), pL-15, y+4);
        }

        // Line
        ctx.strokeStyle = "var(--teal)"; ctx.lineWidth = 4; ctx.beginPath();
        pts.forEach((p, i) => {
            const x = pL+(i*step), y = (h-pB)-(p.y/max*(h-pB-pT));
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            ctx.save(); ctx.translate(x, h-pB+30); ctx.rotate(Math.PI/4);
            ctx.fillStyle = "#64748b"; ctx.textAlign="left"; ctx.fillText(p.x, 0, 0); ctx.restore();
        });
        ctx.stroke();

        // Forecast
        const fy = (h-pB)-((m*n+b)/max*(h-pB-pT)), fx = pL+(n*step);
        ctx.setLineDash([5,5]); ctx.strokeStyle = "#94a3b8";
        ctx.beginPath(); ctx.moveTo(pL+((n-1)*step), (h-pB)-(pts[n-1].y/max*(h-pB-pT)));
        ctx.lineTo(fx, fy); ctx.stroke();
        ctx.setLineDash([]);
        ctx.fillStyle = "var(--navy)"; ctx.beginPath(); ctx.arc(fx, fy, 6, 0, 7); ctx.fill();
        ctx.fillText("FORECAST", fx+15, fy+5);
    }
</script>
</body>
</html>

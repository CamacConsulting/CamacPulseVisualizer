<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CamacPulseVisualizer | Universal Predictive</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --teal: #41797e; --navy: #001935; --bg: #f4f7f9; --text: #333; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 20px 20px 120px 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 5px solid var(--teal); }
        
        /* Upload Zone */
        .drop-zone { border: 2px dashed var(--teal); padding: 50px; text-align: center; cursor: pointer; border-radius: 10px; background: #fafafa; margin-bottom: 20px; transition: 0.2s; }
        .drop-zone:hover { background: #f0f7f7; border-style: solid; }
        
        /* Stats Dashboard */
        .dashboard { display: none; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .card { background: var(--bg); padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #ddd; }
        .card small { font-size: 10px; font-weight: bold; color: #777; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .card div { font-size: 18px; font-weight: bold; color: var(--navy); }

        /* Controls */
        #ui { display: none; }
        .selector-box { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; background: #fdfdfd; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #eee; }
        select { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; }
        
        /* Chart */
        canvas { width: 100%; height: 450px; background: #fff; border: 1px solid #eee; border-radius: 8px; }

        .btn-row { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        button { padding: 12px 24px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-main { background: var(--teal); color: white; }
        .btn-sec { background: var(--navy); color: white; }

        /* Error Log (Internal Debugger) */
        #log { font-size: 11px; color: red; margin-top: 10px; text-align: center; }

        .footer { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--navy); padding: 20px; text-align: center; }
        .footer a { color: white; text-decoration: none; font-weight: bold; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="margin-top:0; color:var(--navy)">CamacPulseVisualizer</h1>
    
    <div class="drop-zone" id="dropZone">
        <strong id="prompt">CLICK OR DROP EXCEL/CSV FILE HERE</strong>
        <p style="font-size: 12px; margin-top: 10px;">The tool will automatically detect your columns and predict trends.</p>
    </div>
    <input type="file" id="fileInput" style="display:none" accept=".xlsx, .xls, .csv">
    <div id="log"></div>

    <div id="ui">
        <div class="dashboard" id="dashboard">
            <div class="card"><small>Average Metric</small><div id="avg">0</div></div>
            <div class="card"><small>Pulse Direction</small><div id="trend">--</div></div>
            <div class="card"><small>Predictive Forecast</small><div id="forecast">0</div></div>
        </div>

        <div class="selector-box">
            <div><label style="font-size:12px; font-weight:bold">X-Axis (Labels)</label><select id="selX"></select></div>
            <div><label style="font-size:12px; font-weight:bold">Y-Axis (Data)</label><select id="selY"></select></div>
        </div>

        <div class="btn-row">
            <button class="btn-main" id="btnLine">ðŸ“ˆ PULSE LINE</button>
            <button class="btn-main" id="btnBar">ðŸ“Š GROWTH BARS</button>
            <button class="btn-sec" onclick="exportImg()">ðŸ’¾ EXPORT PNG</button>
        </div>

        <canvas id="pulseCanvas"></canvas>
    </div>
</div>

<div class="footer">
    <a href="https://camacconsulting.github.io/CamacPulseVisualizer/" target="_blank">OPEN FULL SITE VIEW â†—</a>
</div>

<script>
    const log = document.getElementById('log');
    const ui = document.getElementById('ui');
    const dashboard = document.getElementById('dashboard');
    let masterData = [];
    let activeMode = 'line';

    // 1. ROBUST FILE UPLOAD ENGINE
    document.getElementById('dropZone').onclick = () => document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = (e) => handleFile(e.target.files[0]);

    function handleFile(file) {
        if (!file) return;
        log.innerText = ""; // Clear errors
        const reader = new FileReader();
        
        reader.onload = function(e) {
            try {
                const arr = new Uint8Array(e.target.result);
                const wb = XLSX.read(arr, {type: 'array', cellDates: true});
                const firstSheet = wb.Sheets[wb.SheetNames[0]];
                masterData = XLSX.utils.sheet_to_json(firstSheet, {defval: ""});

                if (masterData.length > 0) {
                    initUI(Object.keys(masterData[0]));
                } else {
                    log.innerText = "Error: This sheet appears to be empty.";
                }
            } catch (err) {
                log.innerText = "Error: Could not read file. Ensure it is a valid Excel or CSV.";
                console.error(err);
            }
        };
        reader.readAsArrayBuffer(file);
    }

    // 2. INTERFACE INITIALIZATION
    function initUI(headers) {
        const sx = document.getElementById('selX');
        const sy = document.getElementById('selY');
        sx.innerHTML = ""; sy.innerHTML = "";
        
        headers.forEach(h => {
            sx.add(new Option(h, h));
            sy.add(new Option(h, h));
        });

        if (headers.length > 1) sy.selectedIndex = 1;

        ui.style.display = 'block';
        dashboard.style.display = 'grid';
        
        // Dynamic re-render on change
        sx.onchange = () => runPulse();
        sy.onchange = () => runPulse();
        document.getElementById('btnLine').onclick = () => { activeMode='line'; runPulse(); };
        document.getElementById('btnBar').onclick = () => { activeMode='bar'; runPulse(); };

        runPulse();
    }

    // 3. MATH & PREDICTION ENGINE
    function runPulse() {
        const xK = document.getElementById('selX').value;
        const yK = document.getElementById('selY').value;

        const clean = masterData.map(d => ({
            label: String(d[xK]),
            val: parseFloat(String(d[yK]).replace(/[^0-9.-]/g, ''))
        })).filter(p => !isNaN(p.val));

        if (clean.length < 2) {
            log.innerText = "Error: Not enough numerical data in that column.";
            return;
        }

        const vals = clean.map(c => c.val);
        const n = vals.length;
        const avg = vals.reduce((a,b) => a+b, 0) / n;
        
        // Linear Regression (y = mx + b)
        let sumX=0, sumY=0, sumXY=0, sumXX=0;
        vals.forEach((y, x) => { sumX+=x; sumY+=y; sumXY+=x*y; sumXX+=x*x; });
        const m = (n*sumXY - sumX*sumY) / (n*sumXX - sumX*sumX);
        const b = (sumY - m*sumX) / n;

        // Update Dashboard
        document.getElementById('avg').innerText = Math.round(avg).toLocaleString();
        document.getElementById('forecast').innerText = Math.round(m * n + b).toLocaleString();
        document.getElementById('trend').innerText = m > 0 ? "Growth ðŸ“ˆ" : "Decline ðŸ“‰";
        document.getElementById('trend').style.color = m > 0 ? "#28a745" : "#dc3545";

        drawChart(clean, {m, b, n});
    }

    // 4. CHARTING ENGINE WITH LABELS & FORECAST LINE
    function drawChart(data, stats) {
        const canvas = document.getElementById('pulseCanvas');
        const ctx = canvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;
        canvas.width = canvas.offsetWidth * dpr;
        canvas.height = canvas.offsetHeight * dpr;
        ctx.scale(dpr, dpr);

        const w = canvas.offsetWidth, h = canvas.offsetHeight, pad = 70;
        const vals = data.map(d => d.val);
        const max = Math.max(...vals) * 1.2;
        const step = (w - pad*2) / (data.length - 1 || 1);

        ctx.clearRect(0, 0, w, h);
        
        // Axes
        ctx.strokeStyle = "#ccc"; ctx.lineWidth = 1;
        ctx.beginPath(); ctx.moveTo(pad, pad); ctx.lineTo(pad, h-pad); ctx.lineTo(w-pad, h-pad); ctx.stroke();

        // Y-Axis Labels
        ctx.fillStyle = "#888"; ctx.font = "10px sans-serif"; ctx.textAlign = "right";
        for(let i=0; i<=4; i++) {
            const yVal = Math.round(max / 4 * i);
            const yPos = (h-pad) - (yVal/max * (h-pad*2));
            ctx.fillText(yVal.toLocaleString(), pad - 10, yPos + 3);
        }

        // PREDICTIVE DASHED LINE
        ctx.setLineDash([5, 5]); ctx.strokeStyle = "rgba(65, 121, 126, 0.3)";
        ctx.beginPath();
        for(let i=0; i <= data.length; i++) {
            const py = stats.m * i + stats.b;
            const px = pad + (i * step);
            const pyPos = (h-pad) - (py/max * (h-pad*2));
            if(i===0) ctx.moveTo(px, pyPos); else ctx.lineTo(px, pyPos);
        }
        ctx.stroke(); ctx.setLineDash([]);

        // MAIN DATA
        ctx.beginPath(); ctx.strokeStyle = "#41797e"; ctx.lineWidth = 3;
        data.forEach((p, i) => {
            const x = pad + (i * step);
            const y = (h-pad) - (p.val / max * (h-pad*2));
            
            if(activeMode === 'line') {
                if(i===0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            } else {
                ctx.fillStyle = "#001935";
                ctx.fillRect(x-12, y, 24, (h-pad)-y);
            }
            
            // X-Labels (Simplified)
            if(i % Math.ceil(data.length/10) === 0) {
                ctx.fillStyle = "#666"; ctx.textAlign = "center";
                ctx.fillText(p.label.substring(0, 10), x, h-pad+20);
            }
        });
        if(activeMode === 'line') ctx.stroke();
    }

    function exportImg() {
        const link = document.createElement('a');
        link.download = 'CamacPulse_Report.png';
        link.href = document.getElementById('pulseCanvas').toDataURL();
        link.click();
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CamacPulseVisualizer | Intelligence Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --teal: #41797e; --navy: #001935; --bg: #f8fafc; --red: #e11d48; }
        body { font-family: sans-serif; background: var(--bg); color: var(--navy); margin: 0; padding: 20px; }
        .wrapper { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 12px; border-top: 8px solid var(--teal); box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .dashboard { display: none; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .card { background: var(--navy); color: white; padding: 20px; border-radius: 8px; text-align: center; }
        .card div { font-size: 24px; font-weight: bold; color: #5aa4ab; margin-top: 5px; }
        .upload-box { border: 3px dashed #cbd5e1; padding: 40px; text-align: center; cursor: pointer; border-radius: 12px; background: #fafafa; }
        .controls { display: none; background: #f1f5f9; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        canvas { width: 100%; height: 500px; background: white; border-radius: 5px; }
        .btn { background: var(--teal); color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="wrapper">
    <h2 style="margin-top:0;">CamacPulseVisualizer</h2>
    
    <div class="upload-box" id="dropZone">
        <strong>CLICK TO UPLOAD DATA</strong>
        <p>Excel or CSV files only</p>
        <input type="file" id="fileIn" style="display:none">
    </div>

    <div id="app" style="display:none;">
        <div class="dashboard">
            <div class="card">AVG<div id="statAvg">0</div></div>
            <div class="card">TREND<div id="statTrend">---</div></div>
            <div class="card">FORECAST<div id="statFore">0</div></div>
        </div>

        <div class="controls">
            <div class="grid">
                <div><label>X-Labels</label><select id="selX" onchange="run()"></select></div>
                <div><label>Y-Values</label><select id="selY" onchange="run()"></select></div>
                <div><label>Target Goal</label><input type="number" id="goal" oninput="run()" placeholder="Set target..."></div>
            </div>
            <button class="btn" onclick="exportPNG()">Download PNG Report</button>
        </div>

        <canvas id="pulseCanvas"></canvas>
    </div>
</div>

<script>
    let raw = [];
    const canvas = document.getElementById('pulseCanvas'), ctx = canvas.getContext('2d');

    document.getElementById('dropZone').onclick = () => document.getElementById('fileIn').click();
    document.getElementById('fileIn').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (f) => {
            const wb = XLSX.read(new Uint8Array(f.target.result), {type: 'array'});
            raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            if(raw.length > 0) init();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    };

    function init() {
        const keys = Object.keys(raw[0]);
        const sx = document.getElementById('selX'), sy = document.getElementById('selY');
        sx.innerHTML = ''; sy.innerHTML = '';
        keys.forEach(k => { sx.add(new Option(k,k)); sy.add(new Option(k,k)); });
        if(keys.length > 1) sy.selectedIndex = 1;

        document.getElementById('dropZone').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        document.querySelector('.controls').style.display = 'block';
        document.querySelector('.dashboard').style.display = 'grid';
        run();
    }

    function run() {
        const xK = document.getElementById('selX').value, yK = document.getElementById('selY').value;
        const data = raw.map(d => ({
            x: String(d[xK]),
            y: parseFloat(String(d[yK]).replace(/[^0-9.-]/g, ''))
        })).filter(p => !isNaN(p.y));

        const n = data.length, ys = data.map(p => p.y);
        const avg = ys.reduce((a,b) => a+b,0)/n;
        let sX=0, sY=0, sXY=0, sXX=0;
        ys.forEach((y,x) => { sX+=x; sY+=y; sXY+=x*y; sXX+=x*x; });
        const m = (n*sXY - sX*sY)/(n*sXX - sX*sX) || 0, b = (sY - m*sX)/n;

        document.getElementById('statAvg').innerText = Math.round(avg).toLocaleString();
        document.getElementById('statFore').innerText = Math.round(m*n + b).toLocaleString();
        document.getElementById('statTrend').innerText = m > 0 ? "Upward" : "Downward";

        draw(data, {m, b, n});
    }

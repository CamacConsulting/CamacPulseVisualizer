<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamacPulse | Intelligent Formatting</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { 
            --primary: #0f172a; --accent: #3b82f6; --success: #10b981; --danger: #f43f5e;
            --text-main: #1e293b; --text-muted: #64748b; --bg-subtle: #f8fafc;
            --card-bg: #ffffff; --border: #e2e8f0; --ctrl-bg: #f8fafc;
        }
        [data-theme="dark"] {
            --primary: #f8fafc; --accent: #60a5fa; --text-main: #f1f5f9;
            --text-muted: #94a3b8; --bg-subtle: #020617; --card-bg: #1e293b;
            --border: #334155; --ctrl-bg: #0f172a;
        }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg-subtle); color: var(--text-main); margin: 0; padding-bottom: 120px; transition: all 0.3s; }
        header { background: var(--card-bg); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .container { max-width: 1600px; margin: 2rem auto; padding: 0 2rem; }
        .upload-card { background: var(--card-bg); padding: 60px; border-radius: 16px; border: 2px dashed var(--border); text-align: center; }
        #statsDash { display: none; grid-template-columns: repeat(5, 1fr); gap: 1.2rem; margin-bottom: 1.5rem; }
        .card { background: var(--card-bg); padding: 1.25rem; border-radius: 12px; border: 1px solid var(--border); }
        .card-label { font-size: 0.65rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 0.5rem; }
        .card-val { font-size: 1.4rem; font-weight: 800; }
        .main-view { display: none; background: var(--card-bg); padding: 1.5rem; border-radius: 16px; border: 1px solid var(--border); position: relative; }
        .ctrl-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; background: var(--ctrl-bg); padding: 1.5rem; border-radius: 12px; margin-bottom: 1.5rem; border: 1px solid var(--border); }
        label { font-size: 0.75rem; font-weight: 700; color: var(--text-muted); display: block; margin-bottom: 5px; }
        select, input { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text-main); }
        canvas { width: 100%; height: 600px; display: block; cursor: crosshair; }
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--card-bg); border-top: 1px solid var(--border); padding: 1.25rem 0; text-align: center; }
        .btn { background: var(--accent); color: white; padding: 12px 24px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
        .btn-small { padding: 4px 8px; font-size: 10px; margin-top: 5px; background: #64748b; }
        .edit-hint { position: absolute; top: 10px; right: 20px; font-size: 10px; color: var(--accent); font-weight: bold; }
    </style>
</head>
<body data-theme="light">

<header>
    <div><strong>CamacPulse <span style="color:var(--accent)">Intelligence</span></strong></div>
    <div style="display:flex; gap: 15px;"><div id="themeBtn" style="cursor:pointer; font-size: 0.75rem; font-weight:700;" onclick="toggleTheme()">NIGHT MODE</div></div>
</header>

<div class="container">
    <div class="upload-card" id="uploadPanel">
        <h2>Analytical Engine</h2>
        <input type="file" id="filePicker" accept=".xlsx, .xls, .csv">
    </div>

    <div id="statsDash">
        <div class="card"><div class="card-label">Avg. Performance</div><div class="card-val" id="vAvg">0</div></div>
        <div class="card"><div class="card-label">Trajectory Slope</div><div class="card-val" id="vTrend">---</div></div>
        <div class="card"><div class="card-label">Confidence ($R^2$)</div><div class="card-val" id="vConf">0%</div></div>
        <div class="card"><div class="card-label">Projected Growth</div><div class="card-val" id="vGrowth">0%</div></div>
        <div class="card"><div class="card-label">Next Projection</div><div class="card-val" id="vFore">0</div></div>
    </div>

    <div class="main-view" id="mainApp">
        <div class="edit-hint">âœŽ CLICK AXIS TO RENAME</div>
        <div class="ctrl-row">
            <div>
                <label>X-Axis (Dimension)</label>
                <select id="pickX" onchange="resetCustomX(); draw()"></select>
                <button class="btn btn-small" onclick="autoFormat('X')">SMART FORMAT</button>
            </div>
            <div>
                <label>Y-Axis (Metric)</label>
                <select id="pickY" onchange="resetCustomY(); draw()"></select>
                <button class="btn btn-small" onclick="autoFormat('Y')">SMART FORMAT</button>
            </div>
            <div><label>KPI Target</label><input type="number" id="pickGoal" oninput="draw()" value="0"></div>
            <div><label>Forecast Steps</label><input type="number" id="pickSteps" oninput="draw()" value="3"></div>
        </div>
        <canvas id="pulseCanvas"></canvas>
    </div>
</div>

<div class="nav-bar" id="bottomNav" style="display:none;">
    <button class="btn" onclick="exportChart()">Save PNG</button>
    <button class="btn" style="background:#64748b" onclick="location.reload()">Reset All</button>
</div>

<script>
    let dataSet = [];
    let customXLabel = "";
    let customYLabel = "";

    function toggleTheme() {
        const b = document.body;
        const isDark = b.getAttribute('data-theme') === 'dark';
        b.setAttribute('data-theme', isDark ? 'light' : 'dark');
        draw();
    }

    function resetCustomX() { customXLabel = ""; }
    function resetCustomY() { customYLabel = ""; }

    function autoFormat(axis) {
        const select = document.getElementById(axis === 'X' ? 'pickX' : 'pickY');
        const raw = select.value;
        // Logic: Replace underscores/hyphens with space, add space to CamelCase, capitalize first letters
        const formatted = raw
            .replace(/([A-Z])/g, ' $1')
            .replace(/[_-]/g, ' ')
            .trim()
            .split(' ')
            .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
            .join(' ');
        
        if (axis === 'X') customXLabel = formatted;
        else customYLabel = formatted;
        draw();
    }

    document.getElementById('filePicker').addEventListener('change', (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (f) => {
            const workbook = XLSX.read(new Uint8Array(f.target.result), {type: 'array'});
            dataSet = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            startApp();
        };
        reader.readAsArrayBuffer(file);
    });

    function startApp() {
        const keys = Object.keys(dataSet[0]);
        const sx = document.getElementById('pickX'), sy = document.getElementById('pickY');
        sx.innerHTML = ''; sy.innerHTML = '';
        keys.forEach(k => { sx.add(new Option(k,k)); sy.add(new Option(k,k)); });
        if(keys.length > 1) sy.selectedIndex = 1;
        document.getElementById('uploadPanel').style.display = 'none';
        document.getElementById('statsDash').style.display = 'grid';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('bottomNav').style.display = 'block';
        draw();
    }

    document.getElementById('pulseCanvas').addEventListener('click', function(e) {
        const rect = this.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        const w = this.offsetWidth, h = this.offsetHeight;

        if (mouseY > h - 50 && mouseX > 100 && mouseX < w - 150) {
            const val = prompt("Rename X-Axis:", customXLabel || document.getElementById('pickX').value);
            if (val) { customXLabel = val; draw(); }
        }
        if (mouseX < 60 && mouseY > 60 && mouseY < h - 140) {
            const val = prompt("Rename Y-Axis:", customYLabel || document.getElementById('pickY').value);
            if (val) { customYLabel = val; draw(); }
        }
    });

    function draw() {
        const canvas = document.getElementById('pulseCanvas'), ctx = canvas.getContext('2d');
        const xKey = document.getElementById('pickX').value, yKey = document.getElementById('pickY').value;
        const goal = parseFloat(document.getElementById('pickGoal').value) || 0;
        const steps = parseInt(document.getElementById('pickSteps').value) || 1;
        const isDark = document.body.getAttribute('data-theme') === 'dark';

        const pts = dataSet.map(d => ({
            x: String(d[xKey]),
            y: parseFloat(String(d[yKey]).replace(/[^0-9.-]/g, ''))
        })).filter(p => !isNaN(p.y));

        const n = pts.length, ys = pts.map(p => p.y);
        let sX=0, sY=0, sXY=0, sXX=0;
        ys.forEach((y,x) => { sX+=x; sY+=y; sXY+=x*y; sXX+=x*x; });
        const m = (n*sXY - sX*sY)/(n*sXX - sX*sX) || 0, b = (sY - m*sX)/n;

        const avg = ys.reduce((a,b)=>a+b,0)/n;
        const fVal = m*(n + steps - 1)+b;
        document.getElementById('vAvg').innerText = Math.round(avg).toLocaleString();
        document.getElementById('vFore').innerText = Math.round(fVal).toLocaleString();
        document.getElementById('vGrowth').innerText = Math.round(((fVal-avg)/avg)*100) + "%";
        document.getElementById('vTrend').innerText = (m > 0 ? "+" : "") + Math.round(m);

        const dpr = 2;
        canvas.width = canvas.offsetWidth * dpr; canvas.height = canvas.offsetHeight * dpr;
        ctx.scale(dpr, dpr);
        const w = canvas.offsetWidth, h = canvas.offsetHeight, pL = 100, pR = 150, pT = 60, pB = 140;
        const max = Math.max(...ys, fVal, goal) * 1.3;
        const stepSize = (w - pL - pR) / (n + steps - 1);

        ctx.fillStyle = isDark ? "#1e293b" : "white"; ctx.fillRect(0,0,w,h);

        // Titles
        ctx.fillStyle = isDark ? "#94a3b8" : "#64748b"; ctx.font = "bold 13px sans-serif"; ctx.textAlign = "center";
        ctx.fillText((customXLabel || xKey).toUpperCase(), (w-pL-pR)/2 + pL, h - 15);
        ctx.save(); ctx.translate(35, (h-pT-pB)/2 + pT); ctx.rotate(-Math.PI/2);
        ctx.fillText((customYLabel || yKey).toUpperCase(), 0, 0); ctx.restore();

        // Target
        if(goal > 0) {
            const gy = (h-pB)-(goal/max*(h-pB-pT));
            ctx.setLineDash([5,5]); ctx.strokeStyle = "var(--danger)"; ctx.beginPath();
            ctx.moveTo(pL, gy); ctx.lineTo(w-pR, gy); ctx.stroke();
        }

        // Plot
        ctx.strokeStyle = isDark ? "#60a5fa" : "#0f172a"; ctx.lineWidth = 3; ctx.setLineDash([]); ctx.beginPath();
        pts.forEach((p, i) => {
            const x = pL+(i*stepSize), y = (h-pB)-(p.y/max*(h-pB-pT));
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            ctx.fillStyle = isDark ? "#f1f5f9" : "#1e293b"; ctx.font = "bold 10px sans-serif";
            ctx.fillText(Math.round(p.y).toLocaleString(), x, y - 12);
        });
        ctx.stroke();

        // Forecast
        ctx.setLineDash([6,6]); ctx.strokeStyle = "var(--accent)"; ctx.beginPath();
        ctx.moveTo(pL + (n-1)*stepSize, (h-pB)-(pts[n-1].y/max*(h-pB-pT)));
        for(let s=1; s<=steps; s++) {
            const val = m*(n-1+s)+b, px = pL+(n-1+s)*stepSize, py = (h-pB)-(val/max*(h-pB-pT));
            ctx.lineTo(px, py); ctx.stroke();
            ctx.fillStyle = "var(--accent)"; ctx.fillText(Math.round(val).toLocaleString(), px, py - 12);
        }
    }
    function exportChart() { const c = document.getElementById('pulseCanvas'); const l = document.createElement('a'); l.download = `Report.png`; l.href = c.toDataURL(); l.click(); }
</script>
</body>
</html>

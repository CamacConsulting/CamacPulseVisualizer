<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CamacPulse | Professional Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --teal: #41797e; --navy: #001935; --accent: #5aa4ab; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; color: var(--navy); margin: 0; }
        header { background: var(--navy); color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
        .wrapper { max-width: 1400px; margin: 40px auto; padding: 0 20px; }
        .panel { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .upload-box { border: 2px dashed #cbd5e1; padding: 100px 20px; text-align: center; border-radius: 12px; cursor: pointer; }
        #stats { display: none; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: var(--navy); color: white; padding: 20px; border-radius: 12px; text-align: center; }
        .stat-card div { font-size: 32px; font-weight: 800; color: var(--accent); }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; background: #f8fafc; padding: 20px; border-radius: 10px; }
        canvas { width: 100%; height: 60vh; display: block; }
        label { font-size: 11px; font-weight: bold; color: #64748b; text-transform: uppercase; }
        select, input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 900; font-size: 22px;">CAMAC<span style="color:var(--accent)">PULSE</span></div>
    <div style="font-size: 12px; opacity: 0.7;">FULL WORKSPACE MODE</div>
</header>

<div class="wrapper">
    <div class="panel" id="uploadPanel">
        <div class="upload-box" onclick="document.getElementById('fIn').click()">
            <h2 style="margin:0;">Initialize Full View</h2>
            <p>Please re-upload your Excel or CSV file to begin analysis.</p>
            <input type="file" id="fIn" accept=".xlsx, .xls, .csv" style="display:none">
        </div>
    </div>

    <div id="stats">
        <div class="stat-card"><small>AVERAGE</small><div id="oAvg">0</div></div>
        <div class="stat-card"><small>TREND</small><div id="oTrend">---</div></div>
        <div class="stat-card"><small>FORECAST</small><div id="oFore">0</div></div>
    </div>

    <div class="panel" id="app" style="display:none">
        <div class="controls">
            <div><label>Labels</label><select id="sX" onchange="draw()"></select></div>
            <div><label>Values</label><select id="sY" onchange="draw()"></select></div>
            <div><label>Target</label><input type="number" id="goal" oninput="draw()" placeholder="0"></div>
        </div>
        <canvas id="cvs"></canvas>
    </div>
</div>

<script>
    let raw = [];
    document.getElementById('fIn').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (f) => {
            const wb = XLSX.read(new Uint8Array(f.target.result), {type: 'array'});
            raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            if(raw.length > 0) init();
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    };

    function init() {
        const keys = Object.keys(raw[0]);
        const sx = document.getElementById('sX'), sy = document.getElementById('sY');
        keys.forEach(k => { sx.add(new Option(k,k)); sy.add(new Option(k,k)); });
        if(keys.length > 1) sy.selectedIndex = 1;
        document.getElementById('uploadPanel').style.display = 'none';
        document.getElementById('stats').style.display = 'grid';
        document.getElementById('app').style.display = 'block';
        draw();
    }

    function draw() {
        const canvas = document.getElementById('cvs'), ctx = canvas.getContext('2d');
        const xK = document.getElementById('sX').value, yK = document.getElementById('sY').value;
        const goal = parseFloat(document.getElementById('goal').value) || 0;
        const pts = raw.map(d => ({ x: String(d[xK]), y: parseFloat(String(d[yK]).replace(/[^0-9.-]/g, '')) })).filter(p => !isNaN(p.y));
        
        // Regression logic for stats
        const n = pts.length, ys = pts.map(p => p.y);
        let sX=0, sY=0, sXY=0, sXX=0;
        ys.forEach((y,x) => { sX+=x; sY+=y; sXY+=x*y; sXX+=x*x; });
        const m = (n*sXY - sX*sY)/(n*sXX - sX*sX) || 0, b = (sY - m*sX)/n;

        document.getElementById('oAvg').innerText = Math.round(ys.reduce((a,b)=>a+b,0)/n).toLocaleString();
        document.getElementById('oFore').innerText = Math.round(m*n+b).toLocaleString();
        document.getElementById('oTrend').innerText = m > 0 ? "Up" : "Down";

        canvas.width = canvas.offsetWidth * 2; canvas.height = canvas.offsetHeight * 2;
        ctx.scale(2, 2);
        const w = canvas.offsetWidth, h = canvas.offsetHeight, pL = 70, pR = 200, pT = 50, pB = 80;
        const max = Math.max(...ys, (m*n+b), goal) * 1.3;
        const step = (w - pL - pR) / (n - 1 || 1);

        ctx.clearRect(0,0,w,h);
        
        // Grid
        ctx.strokeStyle = "#eee"; ctx.fillStyle = "#999"; ctx.font = "10px sans-serif";
        for(let i=0; i<=5; i++) {
            let val = max/5*i, y = (h-pB)-(val/max*(h-pB-pT));
            ctx.fillText(Math.round(val).toLocaleString(), pL-10, y+3);
        }

        // Main Line
        ctx.strokeStyle = "#41797e"; ctx.lineWidth = 4; ctx.beginPath();
        pts.forEach((p, i) => {
            const x = pL+(i*step), y = (h-pB)-(p.y/max*(h-pB-pT));
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        });
        ctx.stroke();
    }
</script>
</body>
</html>
